<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#8bc34a">
    <!-- Your app title -->
    <title>Food Journal</title>
    <link rel="stylesheet" href="bower_components/materialize-tags/dist/css/materialize-tags.min.css">
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->

    <link rel='stylesheet' href='//cameratag.com/static/10/cameratag.css'></link>

  <body class="theme-lightgreen">
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main navbar-fixed">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">

            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="link icon-only"><i class="material-icons">menu</i></a>
                </div>
                <div class="center productTitle">Emofood</div>
              </div>
            </div>

            <!-- Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar toolbar-bottom">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="index.html" class="link active">Journey</a>
                <a href="addvideo.html" class="link">
                  <i class="material-icons camera-icon">photo_camera</i>
                </a>
                <a href="videoinfo.html" class="link">Explore</a>
                <!-- <a href="videoinfo.html" class="link">Explore</a> -->
                <!-- <a href="#" class="link searchTab">Search</a> -->
              </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="content-block-title">Aug. 15, 2017</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50">
                    <img src="img/videoPlaceholder.png" alt="video" style="width: 100%">
                  </div>
                  <div class="col-50">
                    <img src="img/videoPlaceholder.png" alt="video" style="width: 100%">
                  </div>
                </div>
              </div>

              <div class="content-block-title">Aug. 14, 2017</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50">
                    <img src="img/videoPlaceholder.png" alt="video" style="width: 100%">
                  </div>
                  <div class="col-50">
                    <img src="img/videoPlaceholder.png" alt="video" style="width: 100%">
                  </div>
                  <div class="col-50">
                    <img src="img/videoPlaceholder.png" alt="video" style="width: 100%">
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Path to Framework7 Library JS-->
    <script src="bower_components/framework7/dist/js/framework7.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="js/post.js"></script>
    <script src="js/video.js"></script>
    <script src="js/db.js"></script>
    <script src="js/viz.js"></script>

    <!-- <script src="js/lib/ga.js"></script> -->

    <!-- <script src="bower_components/materialize-tags/dist/js/materialize-tags.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
    <script src="lib/d3/d3.js"></script>
